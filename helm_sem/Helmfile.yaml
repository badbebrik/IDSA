repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:

  - name: postgres
    namespace: default
    chart: bitnami/postgresql
    values:
      - ./postgres/values.yaml

  - name: muffin-currency
    namespace: default
    chart: ./muffin-currency
    values:
      - ./muffin-currency/values.yaml

  - name: muffin-wallet
    namespace: default
    chart: ./muffin-wallet
    values:
      - ./muffin-wallet/values.yaml
