apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: muffin-currency-resilience
  namespace: muffin
spec:
  hosts:
  - muffin-currency.muffin.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /rate
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: "5xx,connect-failure,refused-stream,reset,deadline-exceeded"
    timeout: 3s
    route:
    - destination:
        host: muffin-currency
        port:
          number: 8083
    fault:
      abort:
        httpStatus: 500
        percentage:
          value: 100
