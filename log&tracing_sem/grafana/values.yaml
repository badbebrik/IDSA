adminUser: admin
adminPassword: admin

service:
  type: ClusterIP
  port: 80

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
